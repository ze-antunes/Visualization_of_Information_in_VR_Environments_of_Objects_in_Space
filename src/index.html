<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Satellite Visualization</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <script type="module">
      import * as THREE from "three";
      export default THREE;
    </script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a-scene
      id="myScene"
      light="defaultLightsEnabled: true"
      renderer="antialias: true"
      cursor="rayOrigin:mouse"
    >
      <!-- Visualization  -->
      <a-box
        id="collisionBox"
        position="0 1.5 -1.5"
        width="0"
        height="0"
        depth="0"
      >
        <!-- Globe  -->
        <a-sphere
          position="0 0 0"
          id="globe"
          grabbable
          stretchable
          draggable
          scale="0.7 0.7 0.7"
          width="1.98"
          height="1.98"
          depth="1.98"
          material="opacity: 0.0"
        >
          <a-box
            id="globe-target"
            material="visible: false; opacity: 0.0; wireframe: true"
          >
          </a-box>
          <a-entity id="globe-target-posmanoeuvre"></a-entity>
          <a-entity id="globe-chaser"> </a-entity>
        </a-sphere>

        <!-- Room  -->
        <a-entity position="5 0 0" scale="0 0 0" id="room">
          <a-box
            grabbable
            stretchable
            draggable
            material="visible: false; opacity: 0.0; wireframe: true"
            id="room-conjunction"
          >
            <a-entity id="room-target"> </a-entity>
            <a-entity id="room-target-posmanoeuvre"></a-entity>
            <a-entity id="room-chaser"> </a-entity>
          </a-box>
        </a-entity>
      </a-box>

      <!-- User entity  -->
      <a-entity>
        <a-entity
          position="0 1.6 0"
          id="myCamera"
          camera
          wasd-controls
          look-controls
        ></a-entity>
        <a-entity
          id="rightController"
          sphere-collider="objects: #globe, #room-conjunction"
          super-hands
          oculus-touch-controls="hand: right"
          hand-controls="hand: right"
          raycaster="showLine: false; objects: #globe, #room, #collisionBox"
        ></a-entity>
        <a-entity
          id="leftController"
          sphere-collider="objects: #globe, #room-conjunction"
          super-hands
          oculus-touch-controls="hand: left"
          hand-controls="hand: left"
          raycaster="showLine: false; objects: #globe, #room, #collisionBox"
        >
          <a-box
            position="0 0 0"
            width="0.1"
            height="0.1"
            depth="0.1"
            material="color: red"
          ></a-box>
        </a-entity>
      </a-entity>
    </a-scene>

    <!-- Loading Screen  -->
    <div id="loader" class="loadingScreen">
      <div class="load">
        <div class="scene">
          <div class="shadow"></div>
          <div class="jumper">
            <div class="spinner">
              <div class="scaler">
                <div class="loader">
                  <div class="cuboid">
                    <div class="cuboid__side"></div>
                    <div class="cuboid__side"></div>
                    <div class="cuboid__side"></div>
                    <div class="cuboid__side"></div>
                    <div class="cuboid__side"></div>
                    <div class="cuboid__side"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="progress-bar-container">
        <label id="progress-bar-label" for="progress-bar">0 %</label>
        <progress id="progress-bar" value="0" max="100"></progress>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
