<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Satellite Visualization</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a-scene
      id="myScene"
      light="defaultLightsEnabled: true"
      renderer="antialias: true"
    >
      <a-box
        id="collisionBox"
        position="0 1.5 -1.5"
        width="0"
        height="0"
        depth="0"
        grabbable
        stretchable
        draggable
      >
        <a-entity
          position="0 0 0"
          id="globe"
          scale="0.7 0.7 0.7"
          three-js-globe
        >
        </a-entity>
        <a-entity position="-5 0 0" id="room" three-js-room></a-entity>
      </a-box>

      <a-entity>
        <a-entity
          position="0 1.6 0"
          id="myCamera"
          camera
          wasd-controls
          look-controls
        ></a-entity>
        <a-entity id="rightController" laser-controls="hand: right"></a-entity>
        <a-entity
          id="leftController"
          laser-controls="hand: left"
          raycaster="objects: #collisionBox, #room, #globe"
        ></a-entity>
      </a-entity>
    </a-scene>

    <div id="loader" class="loadingScreen">
      <div class="load">
        <div class="scene">
          <div class="shadow"></div>
          <div class="jumper">
            <div class="spinner">
              <div class="scaler">
                <div class="loader">
                  <div class="cuboid">
                    <div class="cuboid__side"></div>
                    <div class="cuboid__side"></div>
                    <div class="cuboid__side"></div>
                    <div class="cuboid__side"></div>
                    <div class="cuboid__side"></div>
                    <div class="cuboid__side"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
