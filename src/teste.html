<head>
  <title>Most Basic Super-Hands Example</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
  <a-scene cursorf="rayOrigin:mouse">
    <a-assets></a-assets>

    <a-entity>
      <a-camera></a-camera>
      <a-entity
        sphere-collider="objects: a-box"
        super-hands
        hand-controls="hand: left"
      ></a-entity>
      <a-entity
      id="righthand"
        cursor
        raycaster="showLine:true"
        sphere-collider="objects: a-box"
        super-hands
        hand-controls="hand: right"
      ></a-entity>
    </a-entity>

    <!-- hover & drag-drop won't have any obvious effect without some additional event handlers or components. See the examples page for more -->
    <a-box
      hoverable
      grabbable
      stretchable
      draggable
      droppable
      clickable
      color="blue"
      position="0 0 -1"
      event-set__click="color:red"
      event-set__mouseleave="color:blue"
    ></a-box>
  </a-scene>

  <script>
    let raycaster = true;
    let righthand = document.querySelector("#righthand");
    righthand.addEventListener("bbuttondown", function (e) {
      if (raycaster) {
        righthand.setAttribute("raycaster", "objects:#none; showLine: false");
      } else {
        righthand.setAttribute(
          "raycaster",
          "objects:.clickable; showLine: true"
        );
      }
      raycaster = !raycaster;

      console.log("toggled raycaster ");
    });
  </script>
</body>
