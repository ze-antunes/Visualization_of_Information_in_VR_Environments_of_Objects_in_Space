<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Tracking Grab Controls • A-Frame</title>
    <meta name="description" content="Hand Tracking Grab Controls • A-Frame">
    <script src="aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene environment obb-collider="showColliders: false">
      <a-assets>
        <!-- Model from Sketchfab https://sketchfab.com/3d-models/pickle-rick-b12e03ed59304b1b9dbd74d1af97b8d2 -->
        <a-asset-item id="pickle"
          src="https://cdn.glitch.global/fe4101a7-e4e3-4ad4-8712-5412a44db031/scene.gltf"
          response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
      </a-assets>
      <a-entity camera position="0 1.5 0" look-controls wasd-controls></a-entity>
      <a-entity 
        position="0 1.5 -0.5" 
        gltf-model="#pickle" 
        grabbable
        
        scale="0.04 0.04 0.04"></a-entity>
      <a-entity id="rightHand" hand-tracking-grab-controls="hand: right"></a-entity>
      <a-entity id="leftHand" hand-tracking-grab-controls="hand: left"></a-entity>
    </a-scene>
  </body>
</html>
